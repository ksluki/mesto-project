    <div class="popup popup__info">
      <div class="popup__container">
        <button type="button" class="popup__close popup__closeinfo">
          <img class="popup__img" src="./images/CloseIcon.svg" alt="Закрыть" />
        </button>
        <form name="profile" class="popup__form popup__forminfo">
          <fieldset class="popup__work">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              id="firstname"
              placeholder="Имя"
              name="name"
              class="popup__text popup__name"
            />
            <input
              id="job"
              placeholder="Работа"
              name="job"
              class="popup__text popup__text_job"
            />
            <button type="submit" class="popup__submit popup__submitinfo">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup__addcard">
      <div class="popup__container">
        <button type="button" class="popup__close popup__closecard">
          <img class="popup__img" src="./images/CloseIcon.svg" alt="Закрыть" />
        </button>
        <form name="profile" class="popup__form popup__formcard">
          <fieldset class="popup__work">
            <h3 class="popup__title popup__titleplace">Новое место</h3>
            <input
              id="placename"
              placeholder="Название"
              name="namecard"
              class="popup__text popup__placename"
            />
            <input
              id="cardpic"
              placeholder="Ссылка на картинку"
              name="pic"
              class="popup__text popup__link"
            />
            <button type="submit" class="popup__submit popup__submitcard">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popupimage">
      <figure class="popupimage__content" name="popup-img">
        <button class="popupimage__close" type="button">
          <img
            class="popupimage__close"
            src="./images/CloseIcon.svg"
            alt="Закрыть"
          />
        </button>
        <img class="popupimage__image" />
        <figcaption class="popupimage__text"></figcaption>
      </figure>
    </div>

    <template id="cardtemplate">
      <div class="card">
        <img class="card__image" />
        <div class="card__bottom">
          <h3 class="card__title"></h3>

          <button class="card__like"></button>
        </div>
        <button class="card__trash"></button>
      </div>
